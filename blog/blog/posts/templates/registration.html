
{% load bootstrap3 %}

{% block Content %}

<h2>Регистрация</h2>
<div class="container clearfix" id="main-content">
    <div class="row-fluid">
        <div class="register-box clearfix">
            <h2 class="short_headline"><span></span></h2>
            <form action="." method="post" class="form-horizontal">
                {% csrf_token %}
                <fieldset>
                     {% bootstrap_form regForm %}
                </fieldset>
                <div class="form-actions">
                    <button class="btn btn-large">Регистрация</button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
